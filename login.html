<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/styleGlobal.css" />
    <link rel="stylesheet" href="./css/styleLogin.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html">
        <img class="navbar-img" src="./image/LogoTiendaDeJavier.png" alt="logoTienda" />
      </a>

      <ul class="navbar-items">
        <li class="navbar-menu">
          <a href="javascript:void(0);" onclick="Menu()" class="navbar--open">
            <i class="fas fa-bars"></i>
          </a>
          <ul class="navbar-plegable" id="navbar-plegable">
            <li >
              <a href="./index.html">Inicio</a>
            </li>
            <li class="navbar--active">
              <a href="./login.html">Inicia Sesion</a>
            </li>
            <li>
              <a href="">Productos</a>
            </li>
            <li>
              <a href="">Contacto</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <script>
      function Menu() {
        var x = document.getElementById("navbar-plegable");
        if (x.className === "navbar-plegable") {
          x.className += " navbar-plegable--open";
        } else {
          x.className = "navbar-plegable";
        }
      }
      </script>

    <section class="login">
      <h2>Inicio de Sesion</h2>
      <div class="login__container">
        <form id="login__container--form" class="login__container--form">
          <input
            id="login_email"
            type="email"
            class="login__container--input"
            placeholder="Correo Electronico"
            autocomplete="email"
          />
          <input
            id="login-pass"
            type="password"
            class="login__container--input"
            placeholder="Contraseña"
          />
          <input
            type="submit"
            class="login__container--submit"
            value="Iniciar Sesion"
          />
          <div class="login__container--remember">
            <label for="remember"><input id="remember" type="checkbox" /> Recuerdame</label>
            <a href="">Olvide mi Contraseña</a>
          </div>
        </form>

        <section class="login__container--social">
          <a href=""><i class="fab fa-google"></i>Inicia Sesion con Google</a>
          <a href=""><i class="fab fa-twitter"></i>Inicia Sesion Con Twitter</a>
        </section>
        <section class="login__container--register">
          <label>¿Aun no tienes cuenta? <a href="./register.html">Registrate</a></label>
        </section>
      </div>
    </section>

    <footer class="footer__container">
      <a class="footer--item" href="">Terminos y Condiciones</a>
      <a class="footer--item" href="">Declaracion de Privacidad</a>
      <a class="footer--item" href="">Centro de Ayuda</a>
      <a class="footer--item" href="">Preguntas Frecuentes</a>
    </footer>
  </body>
</html>
